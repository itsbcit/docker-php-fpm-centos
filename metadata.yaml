---
maintainer: 'jesse@weisner.ca, chriswood.ca@gmail.com, jonathan_zhao@bcit.ca'
registries:
  - url: bcit.io
labels:
  php_version: '<%= vars["php_version"] %>'
  centos_version: '<%= vars["centos_version"] %>'
base_tags: []
tags:
  - '<%= tag_join(vars["php_version"], variant, "centos", build_suffix) %>'
  - '<%= tag_join(vars["php_version"], variant, "thicc", build_suffix) %>'
  - '<%= tag_join(vars["php_version"], variant, "centos", "latest") %>'
  - '<%= tag_join(vars["php_version"], variant, "thicc", "latest") %>'
  - '<%= tag_join(vars["php_version"], variant, "centos") %>'
  - '<%= tag_join(vars["php_version"], variant, "thicc") %>'
  - '<%= tag_join(version, variant, "centos", "latest") %>'
  - '<%= tag_join(version, variant, "thicc", "latest") %>'
  - '<%= tag_join(version, variant, "centos") %>'
  - '<%= tag_join(version, variant, "thicc") %>'
image_name: php-fpm
versions:
  '7.3':
    vars:
      oracle-instantclient_version: '19.6'
      remi_php_repo: '73'
      php_version: '7.3.33'
  '7.4':
    tags:
      - '7-centos-latest'
      - '7-thicc-latest'
      - '7-centos'
      - '7-thicc'
      - 'centos-latest'
      - 'thicc-latest'
      - 'centos'
      - 'thicc'
    vars:
      oracle-instantclient_version: '19.6'
      remi_php_repo: '74'
      php_version: '7.4.27'
      php_pecl:
        - wddx
vars:
  centos_version: '7'
  centos_tag: '7-latest'
  timezone: 'America/Vancouver'
  os_packages:
    - bzip2
    - fcgiwrap
    - unzip
    - vim
    - zip
  builder_packages:
    - gcc
    - php-pear
  php_extensions:
    - bcmath
    - dba
    - enchant
    - fpm
    - gd
    - gmp
    - imap
    - intl
    - json
    - ldap
    - mbstring
    - mysqlnd
    - odbc
    - opcache
    - pdo
    - pdo-dblib
    - process
    - pgsql
    - soap
    - sodium
    - tidy
    - xml
  php_pecl_builds:
    - name: timezonedb
      order: 20
  php_pecl:
    - amqp
    - ast
    - couchbase
    - event
    - igbinary
    - imagick
    - lzf
    - mailparse
    - mcrypt
    - memcached
    - msgpack
    - oauth
    - protobuf
    - redis
    - ssh2
    # - timezonedb # TODO: needs custom build?
    - vips
    - xdebug
    - yaml
    - zmq
  php_pear:
    - mail_mime
    - mdb2_driver_mysql
    - auth_sasl2
    - net_socket
    - mdb2_driver_pgsql
    - net_snmp
    - net_smtp
    - net_idna2
    - auth_sasl
    - net_smtp
    - net_sieve
variants:
  centos-builder:
    test: false
    tag: false
    push: false
  '':
