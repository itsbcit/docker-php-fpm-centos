    version_tags:
      - '7.3-latest'
      - '7.3.26'
    vars:
      oracle-instantclient_version: '19.6'
      remi_php_repo: '73'
      php_pkg_version: '7.3.26'
  '7.4':
    version_tags:
      - '7.4-latest'
      - '7.4.14'
      - '7-latest'
